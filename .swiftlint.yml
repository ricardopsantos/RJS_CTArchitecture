# https://medium.com/flawless-app-stories/swiftlint-in-use-279f44b3182e
# https://regex101.com/
#

excluded:
    - Carthage

custom_rules:

    rule_UIFont_1:
        included: ".*\\.swift"
        name: "Forbiden UIFont.App"
        regex: 'UIFont.App.'
        message: "Don't use [UIFont.App]. Use [typealias AppFonts = AppFonts.App]"
        severity: error

    no_letUnderscore:
        included: ".*\\.swift"
        name: "No let _ = ..."
        regex: 'let[ ][_][ ][=]'
        message: "Don't use let _ = xxx , use xxx != nil"
        severity: error

    naming_Singletons:
        included: ".*\\.swift"
        name: "Singleton naming"
        regex: "static (var|let)[ ](instance|sharedInstance)[ ]*[:]"
        message: "Use shared"
        severity: error

    no_hardCodedTimeZones:
        included: ".*\\.swift"
        name: "Fordiden hardcoded TimeZones"
        regex: "\"UTC\"|\"GMT\""
        message: "Use AppConstants.TimeZones..."
        severity: error

    no_TODO:
        included: ".*\\.swift"
        name: "Fordiden TODO/FIX"
        regex: "TODO|TO DO|FIX"
        message: "Use #warning"
        severity: error

    no_hardCodedDateFormats:
        included: ".*\\.swift"
        name: "Hardcoded DateFormats"
        regex: '= "yyyy|DateFormatter(withFormat'
        message: "Use a DateFormats on AppContants.Date or DateFormatterTypes"
        severity: error

    no_print:
        included: ".*\\.swift"
        name: "Fordiden print"
        regex: "print[(]"
        message: "Use DevTools.Log..."
        severity: warning

    no_hardCodedImages:
        included: ".*\\.swift"
        name: "Fordiden hardCoded images"
        regex: "UIImage[(]named:"
        message: "Don't use hardCoded images"
        severity: error

#    numbers_smell:
#        regex: '(return |case |\w\(|: |\?\? |\, |== |<=? |>=? |\+= |\-= |\/= |\*= |%= |\w\.\w+ = )\(*-?\d{2,}'
#        message: "Numbers smell; define a constant instead."
#        severity: warning

    multiline_commented_code:
        regex: '^\s*[a-z]'
        match_kinds: comment
        message: "Comment starting with lowercase letter - did you forget to delete old code?"
        severity: warning

#    commented_code:
#        regex: '(?<!:|\/)\/\/\h*[a-z.](?!wiftlint)'
#        message: "Comment starting with lowercase letter - did you forget to delete old code?"
#        severity: warning

file_length:
    - 750  # warning
    - 1000 # error

type_body_length:
    - 500  # warning
    - 1000 # error

large_tuple:
    - 4  # warning
    - 5  # error

empty_enum_arguments:
    warning

force_try:
    warning

force_cast:
    warning

line_length:
    warning: 200
    error: 300

nesting:
    type_level:
        warning: 3

type_name:
    max_length: 70
    allowed_symbols: "_"
    excluded:
        - VM
        - VC
        - MD
        - Id
        - R
        - V
        - P
        - I
        - E
        - M

identifier_name:
    max_length: 60
    excluded:
        - iPhone
        - id

function_parameter_count: 10

disabled_rules:
    - identifier_name
    - no_space_in_method_call
    - multiple_closures_with_trailing_closure

