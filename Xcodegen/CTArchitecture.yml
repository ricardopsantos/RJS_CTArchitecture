name: CTArchitecture

options:
  bundleIdPrefix: com.rjps.CTArchitecture
  xcodeVersion: '12.0.1'
  deploymentTarget: '13.0'
  groupSortPosition: top
  generateEmptyDirectories: true
  findCarthageFrameworks: false
  minimumXcodeGenVersion: '2.18.0'

####################### PACKAGES #######################

packages:
  RJSLibUF:
    url: https://github.com/ricardopsantos/RJSLibUF
    revision: "4a6e4231d8026b10b4959cc7a086d328eed08eaa"
 
  ComposableArchitecture:
    url: https://github.com/pointfreeco/swift-composable-architecture
    branch: master
    
####################### Documents #######################
####################### Documents #######################
####################### Documents #######################

fileGroups:

  - ../Documents
 
####################### INCLUDE #######################
####################### INCLUDE #######################
####################### INCLUDE #######################
 
include:
  # Templates
  - _FrameworkTemplate.yml
  # Scripts
  - _SwiftLint.yml
          
####################### SETTINGS #######################
####################### SETTINGS #######################
####################### SETTINGS #######################
 
settings:
  base:
    IPHONEOS_DEPLOYMENT_TARGET: 13.0
    ENABLE_BITCODE: NO
    SWIFT_VERSION: 5.3
    
targets:
        
  CTArchitecture:
    type: application
    platform: iOS
    deploymentTarget: 13.0
    settings:
      base:
        MARKETING_VERSION: 1.0
    sources:
       - path: ../CTArchitecture
    dependencies:
    
      - target: DevTools
        link: true
      - target: Extensions
        link: true
        
      - package: RJSLibUF
        product: RJSLibUFBase
        link: false
      - package: RJSLibUF
        product: RJSLibUFAppThemes
        link: false
      - package: RJSLibUF
        product: RJSLibUFDesignables
        link: false
    
      - package: ComposableArchitecture
        link: true


  CTArchitectureTests:
    templates:
      - Framework
    sources:
      - path: ../CTArchitectureTests
    dependencies:
      - sdk: XCTest.framework
  
  CTArchitectureUITests:
    templates:
      - Framework
    sources:
      - path: ../CTArchitectureTests
    dependencies:
      - sdk: XCTest.framework
      
